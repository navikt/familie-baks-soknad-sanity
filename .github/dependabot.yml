version: 2

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "18:00"
  open-pull-requests-limit: 10
  groups:
    sanity:
      patterns:
        - "sanity*"
        - "@sanity/vision*"
        - "groq*"
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-patch"]
